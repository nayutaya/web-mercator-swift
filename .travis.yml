language: objective-c
osx_image: xcode7
xcode_project: WebMercator.xcodeproj
xcode_scheme: WebMercator
before_install:
  - brew update
  - brew install carthage
  - carthage bootstrap --verbose
script:
  - xctool -project WebMercator.xcodeproj -scheme WebMercator build test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
  #- xcodebuild -project WebMercator.xcodeproj -scheme WebMercator -sdk iphonesimulator9.0 -destination "OS=9.0,name=iPhone 4S" test
